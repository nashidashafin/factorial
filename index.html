<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container w-50 border-0 shadow-lg p-3 mt-5 text-center">
        <h2>Check the <span style="color:darkred"><i>Factorials</i></span> here</h2>
        <input id="num" type="text" class="form-control" placeholder="Type a number to check factorial">
        <button onclick="factorial()" class="btn btn-danger mt-3">Check</button>
    </div>
</body>
<script>
    function factorial(){
        var data=num.value
        var fact=1
        for(i=1;i<=data;++i ){
            fact*=i
        }
        alert(`Factorial of ${data} is ${fact}`  )
    }
</script>
</html>
